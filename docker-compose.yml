services:
  postgres:
    image: postgres:15-alpine
    container_name: cryptotrade_db
    environment:
      POSTGRES_USER: ${DB_USER:-cryptotrade}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cryptotrade_secret}
      POSTGRES_DB: ${DB_NAME:-cryptotrade}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cryptotrade}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cryptotrade_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cryptotrade_backend
    environment:
      - FLASK_APP=app
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=postgresql://${DB_USER:-cryptotrade}:${DB_PASSWORD:-cryptotrade_secret}@postgres:5432/${DB_NAME:-cryptotrade}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - SECRET_KEY=${SECRET_KEY:-your-flask-secret-key-change-in-production}
    volumes:
      - ./backend:/app
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python run.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cryptotrade_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api/v1
      - REACT_APP_WS_URL=http://localhost:5001
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: cryptotrade_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
